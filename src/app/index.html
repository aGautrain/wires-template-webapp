<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Example of lib import</title>
  <script src="../assets/js/vue.js"></script>
  <script src="../assets/js/msg.js"></script>
</head>
<body>
 
	<div id="app">
		{{ message }}
	</div>
	 
<script type="text/javascript">

	console.log("page loaded - script executing well");
	
	var app = new Vue({
	  el: '#app',
	  data: {
		message: 'Hello Vue!'
	  }
	});	
	
</script>
 
</body>
</html>
